<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS轮播效果</title>
</head>
<style>
  #wrapper {
    width: 360px;
    height: 202px;
    position: relative;
    overflow: hidden;
  }
  #container1, #container2 {
    position: absolute;
    top: 202px;
    left: 0;
  }
  img {
    width: 360px;
    height: 202px;
  }
</style>
<body>
  <div id="wrapper">
    <div id="container1">
      <img src="http://puui.qpic.cn/media_img/lena/PICwllyya_607_1080/0" alt="">
      <img src="http://puui.qpic.cn/media_img/lena/PICfaqg6q_607_1080/0" alt="">
      <img src="http://puui.qpic.cn/media_img/lena/PICf2hz21_607_1080/0" alt="">
      <img src="http://puui.qpic.cn/media_img/lena/PICimyxq6_607_1080/0" alt="">
    </div>
    <div id="container2">
      <img src="http://puui.qpic.cn/media_img/lena/PICwllyya_607_1080/0" alt="">
      <img src="http://puui.qpic.cn/media_img/lena/PICfaqg6q_607_1080/0" alt="">
      <img src="http://puui.qpic.cn/media_img/lena/PICf2hz21_607_1080/0" alt="">
      <img src="http://puui.qpic.cn/media_img/lena/PICimyxq6_607_1080/0" alt="">
    </div>
  </div>
</body>
</html>
